        <h1 class="h2">Formulir Pendaftaran Mahasiswa Baru</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>

      <form id="form">
      <div class="row">
            <div class="col">
                <label> Nama </label>
                <input class="form-control form-control-lg" type="text" id="nama" aria-label=".form-control-lg example">
            </div>
            <div class="col">
                <label>NIK</label>
                <input class="form-control form-control-lg" type="text" id="nik" aria-label=".form-control-lg example">
             </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Tempat/tanggal lahir</label>
                <input class="form-control form-control-lg" type="text" id="tanggallahir" aria-label=".form-control-lg example">
                <input type="text" class="form-control form-control-lg fs-6  border-0 shadow-sm"><br>
                <input type="date" class="form-control form-control-lg fs-6  border-0 shadow-sm">
            </div>
            <div class="col">
                <label>Jenis kelamin</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="jeniskelamin">
                    <label class="form-check-label" for="flexRadioDefault1">
                      laki-laki
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="jeniskelamin" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      perempuan
                    </label>
                  </div>
            </div>
        </div>
            <label>Alamat</label>
            <input class="form-control form-control-lg" type="text" id="alamat" aria-label=".form-control-lg example">

                <label>Program Studi</label>
                <select class="form-select" id="studi">
                    <option value="1">Teknik Informatika</option>
                    <option value="2">Teknik Elektronika</option>
                    <option value="3">Teknik Listrik</option>
                    <option value="4">Teknik Pengendalian Lingkungan Hidup</option>
                  </select>

                  <div class="row">
                    <div class="col">
                        <label>Asal Sekolah  </label>
                        <input class="form-control form-control-lg" type="text" id="sekolah" aria-label=".form-control-lg example">
                    </div>
                    <div class="col">
                        <label>Status Sekolah</label>
                        <select class="form-select" id="status">
                            <option value="1">Swasta</option>
                            <option value="2">Negeri</option>
                          </select>
                     </div>
                     <div class="col">
                        <label>Informasi lain</label>
                        <input class="form-control form-control-lg" type="text" id="informasi" aria-label=".form-control-lg example">
                     </div>
                </div>

                <br>
                <a href="cetak.html">
                    <button class="btn btn-primary" type="submit">Kirim</button>
                </a>

<script>
    const form=document.getElementById('form');
    const Nama=document.getElementById('nama');
    const NIK=document.getElementById('nik');
    const TanggalLahir=document.getElementById('tanggallahir');
    const Jeniskelamin=document.getElementById('jeniskelamin');
    const Alamat=document.getElementById('alamat');
    const Studi=document.getElementById('studi');
    const sekolah=document.getElementById('sekolah');
    const Status=document.getElementById('status');
    const Informasi=document.getElementById('informasi');

   form.addEventListener('submit',function(e){
    e.preventDefault();

    const NamaValue=nama.value;
    const NIKValue=nik.value;
    const TanggalLahirValue=tanggallahir.value;
    const JenisKelaminValue=jeniskelamin.value;
    const AlamatValue=alamat.value;
    const StudiValue=studi.value;
    const SekolahValue=sekolah.value;
    const StatusValue=status.value;
    const InformasiValue=informasi.value;

    localStorage.setItem('cetakNama',NamaValue);
    localStorage.setItem('cetakNIK',NIKValue);
    localStorage.setItem('cetaktanggallahir',TanggalLahirValue);
    localStorage.setItem('cetakjeniskelamin',JenisKelaminValue);
    localStorage.setItem('cetakalamat',AlamatValue);
    localStorage.setItem('cetakstudi',StudiValue);
    localStorage.setItem('cetaksekolah',SekolahValue);
    localStorage.setItem('cetakstatus',StatusValue);
    localStorage.setItem('cetakinformasi',InformasiValue);

    window.location.href="cetak.html";
   })
    
</script>
